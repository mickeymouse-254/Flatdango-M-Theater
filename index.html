<!DOCTYPE html>
<html>
<head>
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <h1>Flatdango <span class="highlight">Movie</span> Theater</h1>

  <div class="container">
    <div id="moviePoster">
      <img id="poster" src="" alt="Movie Poster">
    </div>
  </div>

  <div id="movieDetails">
    <h2 id="movieTitle"></h2>
    <p id="movieRuntime"></p>
    <p id="movieShowtime"></p>
    <p id="movieAvailableTickets"></p>
  </div>

  <div id="movieMenu">
    <h2>Movie Menu</h2>
    <ul id="movieList"></ul>
  </div>

  <script src="/script.js"></script>
</body>
</html>
